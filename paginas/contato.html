<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="../estilos/layout.css">
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
    <body>
        <header>
            <figure>
                <img src="../imagens/logo.png" alt="Logo da nossa página">
                <figcaption>SuperTour</figcaption>
            </figure>
        </header>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="contato.html">Contate-nos</a>
        </nav>
        <main>
            <section id="formulario">
                <h2>Contate-nos</h2>
                <form>
                    <section class="doisInputs">
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="Sobrenome"><br>
                    </section>

                    <section class="doisInputs">
                        <input type="email" placeholder="Email">
                        <input type="tel" placeholder="Telefone">
                    </section>

                    <input type="text" placeholder="Endereço">
                    <textarea cols="30" rows="10" placeholder="Informe o local que gostaria de fazer seu turismo e as Informaçoes ficaremos felizes em poder proporcionar essa experiência para você!!!!"></textarea>

                    <input type="button" value="Enviar">
                </form>
            </section>
        </main>
        <hr>
        <footer>
            SuperTour 2024 - Desenvolvida por Jonas
        </footer>
    </body>
</body>
</html>
